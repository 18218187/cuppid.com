<!DOCTYPE html>
<html lang="en" class="no-js ng-scope" ng-app="utl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>iCupid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#e35417">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        /* 移动端核心样式 */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
        }

        .container.mobile {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .logo {
            width: 120px;
            margin: 20px auto;
        }

        .title-container-username h2 {
            font-size: 18px;
            text-align: center;
            line-height: 1.4;
            margin: 20px 0;
        }

        .highlight {
            color: #e35417;
            font-weight: 700;
        }

        .image-container-mobile {
            background-image: url('../images/NEW3.png');
            background-size: cover;
            background-position: 70% center;
            min-height: 300px;
            margin: 20px -20px;
            position: relative;
        }

        .username-container {
            margin: 30px 0;
        }

        .username-input-mobile {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .step-button {
            width: 100%;
            padding: 16px;
            background: #e35417;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }

        .step-button:active {
            transform: scale(0.98);
        }

        /* 移动端适配 */
        @media (min-width: 480px) {
            .image-container-mobile {
                min-height: 400px;
                background-position: 60% center;
            }
        }

        @media (orientation: landscape) {
            .image-container-mobile {
                min-height: 320px;
            }
        }
    </style>
</head>
<body ng-controller="utlCtl" class="disable_ang_links is--blackbg">
    <form class="form" autocomplete="off" novalidate ng-submit="nextStep()">
        <div class="step" data-step="6">
            <div class="container mobile">
                <img class="logo" src="../images/iCupidLogo.png" alt="Logo">

                <div class="title-container-username">
                    <h2><span class="highlight">97%</span> of our members find a match within 24 hours</h2>
                </div>

                <div class="image-container-mobile"></div>

                <div class="content">
                    <h1 style="text-align: center; margin: 20px 0;">Ready to find your perfect match?</h1>
                    
                  

                    <button type="submit" class="step-button arrow-button">
                        Unlock Your Desire →
                    </button>
                </div>
            </div>
        </div>
    </form>

    <footer style="text-align: center; margin: 20px 0; font-size: 14px;">
        <a href="https://icupid.com/privacy" style="color: #666; margin: 0 10px;">Privacy</a>
        <a href="https://icupid.com/terms" style="color: #666; margin: 0 10px;">Terms</a>
        <a href="https://icupid.com/terms#intellectual" style="color: #666; margin: 0 10px;">DMCA</a>
        <div>© 2024 iCupid. All rights reserved.</div>
    </footer>

    <script>
        // 优化移动端按钮交互
        document.querySelector('.step-button').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username-input-mobile').value.trim();
            
            if (username.length < 2) {
                alert('Please enter a valid name');
                return;
            }
            
            // 实际提交逻辑
            window.location.href = '/next-step';
        });

        // 防止表单重复提交
        let isSubmitting = false;
        document.querySelector('form').addEventListener('submit', function(e) {
            if (isSubmitting) return e.preventDefault();
            isSubmitting = true;
            
            // 添加加载状态
            const btn = e.submitter;
            btn.innerHTML = 'Unlocking...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
